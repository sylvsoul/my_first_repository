<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="javascript/web3forms.css">
<title>Contact Us Form</title>
</head>
<body>
    <div class="flex items-center min-h-screen bg-gray-50 dark:bg-gray-900">
        <div class="container mx-auto">
          <div class="max-w-md mx-auto my-10 bg-white p-5 rounded-md shadow-sm">
            <div class="text-center">
                <div class="header">
                    <header><h1>
                      Please reach out!</h1></header>
              </div>
              <p class="text-gray-400 dark:text-gray-400">
                Fill up the form below to send us a message.
              </p>
            </div>
            <div class="m-7">
        <form action="https://api.web3forms.com/submit" method="POST" id="form">
        <input type="hidden" name="apikey" value="7c7cab72-682b-430e-8475-290f7b441a7c" />
        <input
        type="hidden"
        name="subject"
        value="New Submission from Web3Forms"
      />
      <input type="checkbox" name="botcheck" id="" style="display: none;" />
      <div class = "form-box">
               <div class="mb-6">
        <label for="name">Name:</label> <input type="text" id="name" name="name" required
        class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"/><br><br>
        </div>
        <div class="mb-6"></div>
        <label for="email">Email:</label> <input type="email" id="email" name="email" required
        class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"/><br><br>
    
    <div class="mb-6"></div>
        <label for="message">Message:</label> <textarea id="message" name="message" required
        class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"></textarea><br><br>
            
        <input type="submit" value="Send">
    </div>
        <p class="text-base text-center text-gray-400" id="result"></p>
        <!-- âœ… Redirect <input type="hidden" name="redirect" value="https://sylvsoul.github.io/my_first_repository/"> -->
            </form>
        </div>
</body>
</html>
