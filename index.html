<!DOCTYPE html>
<!-- this doctype tag tells the browser that this file is of type HTML -->
<html lang="en">
    <!-- this html tag tells the browser that the CODE is of type HTML -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- this sets up the web page to be mobile friendly. (first) mobile responsive -->
        <title>Sylvie Soulet's Web Site</title>
        <!-- the title tag populates the title section of a tab in a browser -->
    </head>
    <!-- the head tags tells the browser that the code inside it needs to be executed first -->
    <body>
        <!-- the body tag contains the content that is physically shown in the web browser itself -->
        <h1>my hello heading!</h1>
        <p>Hello World</p>
        <!-- this is a paragraph tab that encapsulates a bunch of text into a paragraph -->
        <a href ="https://www.youtube.com/@boodlefightbunny"></a>
        <img src="https://pbs.twimg.com/tweet_video_thumb/EIJpU2jWoAQOE2-.jpg" alt="Spongebob giving a thumbs up"style="display: block; margin-left: auto; margin-right: auto;">

    </body>
</html>
